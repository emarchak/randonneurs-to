schema {
  query: query_root
  subscription: subscription_root
}

"""
Boolean expression to compare columns of type "Int". All fields are combined with logical 'AND'.
"""
input Int_comparison_exp {
  _eq: Int
  _gt: Int
  _gte: Int
  _in: [Int!]
  _is_null: Boolean
  _lt: Int
  _lte: Int
  _neq: Int
  _nin: [Int!]
}

"""
Boolean expression to compare columns of type "String". All fields are combined with logical 'AND'.
"""
input String_comparison_exp {
  _eq: String
  _gt: String
  _gte: String

  """does the column match the given case-insensitive pattern"""
  _ilike: String
  _in: [String!]

  """
  does the column match the given POSIX regular expression, case insensitive
  """
  _iregex: String
  _is_null: Boolean

  """does the column match the given pattern"""
  _like: String
  _lt: String
  _lte: String
  _neq: String

  """does the column NOT match the given case-insensitive pattern"""
  _nilike: String
  _nin: [String!]

  """
  does the column NOT match the given POSIX regular expression, case insensitive
  """
  _niregex: String

  """does the column NOT match the given pattern"""
  _nlike: String

  """
  does the column NOT match the given POSIX regular expression, case sensitive
  """
  _nregex: String

  """does the column NOT match the given SQL regular expression"""
  _nsimilar: String

  """
  does the column match the given POSIX regular expression, case sensitive
  """
  _regex: String

  """does the column match the given SQL regular expression"""
  _similar: String
}

"""column ordering options"""
enum order_by {
  """in ascending order, nulls last"""
  asc

  """in ascending order, nulls first"""
  asc_nulls_first

  """in ascending order, nulls last"""
  asc_nulls_last

  """in descending order, nulls first"""
  desc

  """in descending order, nulls first"""
  desc_nulls_first

  """in descending order, nulls last"""
  desc_nulls_last
}

type query_root {
  """
  fetch data from the table: "route"
  """
  route(
    """distinct select on columns"""
    distinct_on: [route_select_column!]

    """limit the number of rows returned"""
    limit: Int

    """skip the first n rows. Use only with order_by"""
    offset: Int

    """sort the rows by one or more columns"""
    order_by: [route_order_by!]

    """filter the rows returned"""
    where: route_bool_exp
  ): [route!]!
}

"""
columns and relationships of "route"
"""
type route {
  route_chapter: Int!
  route_name: String!
}

"""
Boolean expression to filter rows from the table "route". All fields are combined with a logical 'AND'.
"""
input route_bool_exp {
  _and: [route_bool_exp!]
  _not: route_bool_exp
  _or: [route_bool_exp!]
  route_chapter: Int_comparison_exp
  route_name: String_comparison_exp
}

"""Ordering options when selecting data from "route"."""
input route_order_by {
  route_chapter: order_by
  route_name: order_by
}

"""
select columns of table "route"
"""
enum route_select_column {
  """column name"""
  route_chapter

  """column name"""
  route_name
}

type subscription_root {
  """
  fetch data from the table: "route"
  """
  route(
    """distinct select on columns"""
    distinct_on: [route_select_column!]

    """limit the number of rows returned"""
    limit: Int

    """skip the first n rows. Use only with order_by"""
    offset: Int

    """sort the rows by one or more columns"""
    order_by: [route_order_by!]

    """filter the rows returned"""
    where: route_bool_exp
  ): [route!]!
}

