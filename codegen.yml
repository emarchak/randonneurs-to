overwrite: true
schema:
  - https://randonneurs-to.hasura.app/v1/graphql
  - http://localhost:8000/___graphql
documents:
  # - ./src/**/*.{ts,tsx}
  - ./src/**/*.graphql
generates:
  ./graphql/graphql.d.ts:
    plugins:
      - typescript
      - typescript-operations
      # - typescript-graphql-files-modules
  ./graphql/schema.graphql:
    plugins:
      - typescript
      - typescript-operations
      # - typescript-graphql-files-modules
  ./graphql.schema.json:
    plugins:
      - introspection
