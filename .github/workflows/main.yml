name: Daily build
on:
  schedule:
    - cron: '0 */12 * * *'
jobs:
  defaults:
    run:
      shell: bash
  build:
    name: Request Netlify build
    runs-on: ubuntu-latest
    env:
      NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
    steps:
      - name: Curl request
        run: curl -X POST -d {} $NETLIFY_BUILD_HOOK
